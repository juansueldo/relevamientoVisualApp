<ion-tabs>
  <ion-tab-bar slot="bottom">    
    <ion-tab-button color="dark" routerLink="/mis-fotos" *ngIf="tabActual !== 'mis-fotos'">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Mis Fotos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button color="dark" routerLink="/cosas-feas" *ngIf="tabActual !== 'feas'">

      <ion-label>Cosas feas</ion-label>
    </ion-tab-button>

    <ion-tab-button color="dark" routerLink="/cosas-lindas" *ngIf="tabActual !== 'lindas'">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-label>Cosas lindas</ion-label>
    </ion-tab-button>

    <ion-tab-button color="dark" routerLink="/graficos" *ngIf="tabActual !== 'graficos'">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Gr√°ficos</ion-label>
