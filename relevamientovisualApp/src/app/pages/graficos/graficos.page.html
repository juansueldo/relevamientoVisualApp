<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tab-button slot="start"  routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Principal</ion-label>
    </ion-tab-button>
    <ion-tab-button>
      <ion-title class="title">Gr√°ficos</ion-title>
    </ion-tab-button>
    <ion-tab-button slot="end" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor-principal">
    
    <ion-card class="contenedorChart">
      <ion-card-header>
        Cosas Feas
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card class="contenedorChart">
      <ion-card-header>
        Cosas Lindas
      </ion-card-header>
      <ion-card-content>
        <canvas #torCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
    
    
  </div>
  
  <div class="footer">
    <app-navegacion [tabActual]="'graficos'"></app-navegacion>
  </div>

</ion-content>
