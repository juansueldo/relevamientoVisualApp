<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <h1 class="title">Relevamiento Visual App</h1> 
      </ion-title>
      <ion-tab-button slot="end" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
        
    </ion-toolbar>
  </ion-header>

  <div class="contenedor">
    <div class="cosas-lindas">
      <ion-button class="ion-margin-bottom expand button-img" color="success" routerLink="/cosas-lindas">
        <ion-card-header>
          <ion-card-title>Cosas Lindas</ion-card-title>          
        </ion-card-header>
        <img alt="cosas-lindas" src="../../../assets/buttons/me-gusta.png"/>
      </ion-button>
    </div>

    <div class="cosas-feas">
      <ion-button class="ion-margin-bottom expand" color="danger" routerLink="/cosas-feas">
        <ion-card-header>
          <ion-card-title>Cosas Feas</ion-card-title>          
        </ion-card-header>
        <img  alt="cosas-feas" src="../../../assets/buttons/no-me-gusta.png" />
      </ion-button>
    </div>
  </div>
</ion-content>
